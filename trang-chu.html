<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NamaHealing - Lớp Học Thiền Chữa Lành</title>
  <style>
    /* Animation hiệu ứng hiện dần */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    
    /* Thiết lập cho body */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      color: #004d40;
      background: url('your-image.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    
    /* Lớp phủ background làm mờ ảnh nền */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.6);
      z-index: 0;
      pointer-events: none;
    }
    
    /* Menu */
    nav {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      font-size: 18px;
      z-index: 100;
    }
    
    nav a {
      text-decoration: none;
      color: #00251a;
      transition: 0.3s;
      animation: fadeIn 1s ease-in-out;
    }
    
    nav a:hover {
      color: #00796b;
    }
    
    /* Responsive Menu */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        position: fixed;
        width: 100%;
        top: 0;
      }
    }
    
    /* Header */
    header {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      color: #00251a;
      font-size: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.7);
      padding: 8px 16px;
      border-radius: 10px;
    }
    
    /* Phần hero */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .hero h1 {
      font-size: 36px;
    }
    
    .hero p {
      font-size: 18px;
    }
    
    /* Nút Đăng Ký */
    .button {
      background: #004d40;
      padding: 10px 20px;
      border-radius: 5px;
      color: white;
      border: none;
      cursor: pointer;
    }
    
    .button:hover {
      background: #00796b;
    }
    
    /* Footer */
    footer {
      background: #004d40;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  
  <!-- Menu -->
  <nav>
    <a href="#">Trang Chủ</a>
    <a href="#">Giới Thiệu</a>
    <a href="#">Podcast</a>
    <a href="#">Đăng Ký</a>
  </nav>
  
  <!-- Header -->
  <header>
    NamaHealing - Lớp Học Thiền Chữa Lành
  </header>
  
  <!-- Phần Hero -->
  <section class="hero">
    <h1>Khám Phá Sự Bình An Nội Tâm</h1>
    <p>Tham gia lớp thiền định để chữa lành và cân bằng tâm trí.</p>
    <button class="button">Đăng Ký Ngay</button>
  </section>
  
  <!-- Footer -->
  <footer>
    &copy; 2025 NamaHealing
  </footer>
</body>
</html>
