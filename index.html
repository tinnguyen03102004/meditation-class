<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NamaHealing - Lớp Học Thiền Chữa Lành</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #004d40;
            background: url('your-image.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        header { 
            position: absolute; 
            top: 80px; 
            left: 50%; 
            transform: translateX(-50%); 
            color: #00251a; 
            font-size: 28px; 
            text-align: center; 
            font-weight: bold; 
            background: rgba(255, 255, 255, 0.9); 
            padding: 15px 25px; 
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            width: fit-content;
        }
        .hero {
            background: rgba(255, 255, 255, 0.6);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #004d40;
            text-align: center;
            position: relative;
        }
        .hero h1 { 
            font-size: 54px; 
            letter-spacing: 2px; 
            color: #00251a; 
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }
        .hero p { 
            font-size: 22px; 
            max-width: 600px; 
            margin-top: 10px; 
            color: #00251a;
            opacity: 0;
            animation: fadeIn 2.5s ease-in-out forwards;
        }
        nav {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            font-size: 18px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        nav a {
            text-decoration: none;
            color: #00251a;
            transition: 0.3s;
        }
        nav a:hover { color: #00796b; }
        .button {
            background: #004d40;
            padding: 12px 24px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            border: 1px solid white;
            transition: 0.3s;
            opacity: 0;
            animation: fadeIn 3s ease-in-out forwards;
        }
        .button:hover { background: #00796b; }
        footer { background: #004d40; color: white; text-align: center; padding: 20px; margin-top: 20px; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Trang Chủ</a>
        <a href="#gioithieu">Giới Thiệu</a>
        <a href="#podcast">Podcast</a>
        <a href="#dangky">Đăng Ký</a>
    </nav>
    
    <header>
        NamaHealing - Lớp Học Thiền Chữa Lành <br>
        Giảng dạy bởi Tiến Sĩ Võ Trọng Nghĩa
    </header>
    
    <section class="hero">
        <h1>Khám Phá Sự Bình An Nội Tâm</h1>
        <p>Tham gia lớp thiền định để chữa lành và cân bằng tâm trí.</p>
        <a href="#dangky" class="button">Đăng Ký Ngay</a>
    </section>
    
    <footer>
        &copy; 2025 NamaHealing - Lớp Học Thiền Chữa Lành
    </footer>
</body>
</html>
