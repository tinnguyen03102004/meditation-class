<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Meta viewport quan trọng để thiết lập responsive trên mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Diplomat</title>
  <style>
    /* Import phông chữ Montserrat với weight 300 */
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap");

    /* Reset margin, padding và thiết lập box-sizing: border-box cho mọi phần tử */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Cài đặt cho body: sử dụng ảnh nền full screen, căn giữa nội dung */
    body {
      font-family: "Montserrat", sans-serif;
      background: url("your-image.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #555;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }

    /* Lớp phủ làm mờ toàn bộ màn hình */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(25px);
    }

    /* Container chính chứa nội dung, dùng height: 70vh để giữ khoảng cách đều trên desktop */
    .container {
      width: 90%;
      max-width: 800px;
      height: 70vh;  /* Giữ chiều cao cố định trên desktop để các phần được phân bố đều */
      padding: 40px 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      z-index: 1;
    }

    /* Phần trên: hiển thị subtitle */
    .top {
      text-align: center;
    }
    .top .subtitle {
      font-size: 14px;
      font-weight: 300;
      color: rgba(0, 0, 0, 0.5);
    }

    /* Phần giữa: hiển thị tiêu đề chính */
    .middle {
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .middle .title {
      font-size: 60px;
      letter-spacing: 3px;
      font-weight: 300;
    }

    /* Phần dưới: thanh điều hướng */
    .bottom {
      text-align: center;
    }
    nav {
      display: inline-flex;
      gap: 30px;
      flex-wrap: wrap;
    }
    nav a {
      text-decoration: none;
      font-size: 16px;
      color: #555;
      position: relative;
      padding: 5px;
    }
    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: #c98f5c;
      transition: width 0.3s;
    }
    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }
    nav a.active {
      color: #c98f5c;
    }

    /* === MEDIA QUERIES CHO THIẾT BỊ NHỎ === */

    @media (max-width: 768px) {
      .container {
        height: auto;  /* Cho phép container tự điều chỉnh chiều cao trên màn hình nhỏ */
        padding: 30px 15px;
      }
      .middle .title {
        font-size: 40px;
        letter-spacing: 2px;
      }
      nav {
        gap: 20px;
      }
      nav a {
        font-size: 14px;
        padding: 4px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 10px;
      }
      .top .subtitle {
        font-size: 12px;
      }
      .middle .title {
        font-size: 32px;
        letter-spacing: 1.5px;
      }
      nav {
        flex-direction: column;
        gap: 10px;
      }
      nav a {
        font-size: 14px;
        padding: 5px 0;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <!-- Phần trên: Subtitle -->
    <div class="top">
      <div class="subtitle">Vo Trong Nghia</div>
    </div>
    <!-- Phần giữa: Tiêu đề chính -->
    <div class="middle">
      <div class="title">NAMA HEALING</div>
    </div>
    <!-- Phần dưới: Thanh điều hướng -->
    <div class="bottom">
      <nav>
        <a href="#" class="active">Home</a>
        <a href="#">Professor</a>
        <a href="#">Podcast</a>
        <a href="#">More</a>
      </nav>
    </div>
  </div>
</body>
</html>
