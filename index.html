<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NamaHealing - Lớp Học Thiền Chữa Lành</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      color: #004d40;
      background: url('your-image.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.6);
      z-index: 0;
      pointer-events: none;
    }
    
    .menu-toggle {
      display: none;
      font-size: 30px;
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 20px;
      color: #00251a;
      z-index: 200;
    }
    
    nav {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      font-size: 18px;
      z-index: 100;
    }
    
    nav a {
      text-decoration: none;
      color: #00251a;
      transition: 0.3s;
    }
    
    nav a:hover {
      color: #00796b;
    }
    
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      
      nav {
        display: none;
        flex-direction: column;
        background: rgba(255, 255, 255, 0.9);
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        text-align: center;
        padding: 10px 0;
      }
      
      nav a {
        display: block;
        padding: 10px;
      }
      
      .menu-open nav {
        display: flex;
      }
    }
    
    header {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      color: #00251a;
      font-size: 22px;
      text-align: center;
      background: rgba(255, 255, 255, 0.7);
      padding: 10px 15px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
    }
    
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    
    .hero h1 {
      font-size: 48px;
      color: #00251a;
      font-family: 'Poppins', sans-serif;
    }
    
    .hero p {
      font-size: 20px;
      max-width: 90%;
    }
    
    .button {
      background: #004d40;
      padding: 12px 24px;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      border: 1px solid white;
      transition: 0.3s;
    }
    
    .button:hover {
      background: #00796b;
    }
    
    footer {
      background: #004d40;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  
  <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
  <nav>
    <a href="trang-chu.html">Trang Chủ</a>
    <a href="gioi-thieu.html">Giới Thiệu</a>
    <a href="podcast.html">Podcast</a>
    <a href="dang-ky.html">Đăng Ký</a>
  </nav>
  
  <header>
    NamaHealing - Lớp Học Thiền Chữa Lành <br>
    Giảng dạy bởi Tiến Sĩ Võ Trọng Nghĩa
  </header>
  
  <section class="hero">
    <h1>Khám Phá Sự Bình An Nội Tâm</h1>
    <p>Tham gia lớp thiền định để chữa lành và cân bằng tâm trí.</p>
    <a href="dang-ky.html" class="button">Đăng Ký Ngay</a>
  </section>
  
  <footer>
    &copy; 2025 NamaHealing - Lớp Học Thiền Chữa Lành
  </footer>
  
  <script>
    function toggleMenu() {
      document.body.classList.toggle('menu-open');
    }
  </script>
</body>
</html>
