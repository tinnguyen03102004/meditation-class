<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Diplomat</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Montserrat", sans-serif;
      background: url("your-image.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff; /* Đổi màu chữ thành trắng */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3); /* Tăng độ tối giúp chữ dễ đọc hơn */
      backdrop-filter: blur(10px);
    }

    .container {
      width: 90%;
      max-width: 800px;
      height: 70vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .top .subtitle {
      font-size: 14px;
      font-weight: 300;
      color: rgba(255, 255, 255, 0.8); /* Chỉnh màu subtitle sáng hơn */
    }

    .middle .title {
      font-size: 60px;
      letter-spacing: 3px;
      font-weight: 300;
    }

    nav {
      display: inline-flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      font-size: 16px;
      color: #fff;
      position: relative;
      padding: 5px;
      transition: color 0.3s;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: #fff;
      transition: width 0.3s;
    }

    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }

    nav a.active {
      color: #c98f5c;
    }

    @media (max-width: 768px) {
      .middle .title {
        font-size: 40px;
      }
      nav {
        gap: 20px;
      }
    }

    @media (max-width: 480px) {
      .middle .title {
        font-size: 32px;
      }
      nav {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="top">
      <div class="subtitle">Vo Trong Nghia</div>
    </div>
    <div class="middle">
      <div class="title">NAMA HEALING</div>
    </div>
    <div class="bottom">
      <nav>
        <a href="#" class="active">Home</a>
        <a href="#">Professor</a>
        <a href="#">Podcast</a>
        <a href="#">More</a>
      </nav>
    </div>
  </div>
</body>
</html>
