<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Diplomat</title>
  <style>
    /* Import phông chữ Montserrat với weight 300 */
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap");

    /* Reset margin, padding và sử dụng box-sizing: border-box */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Cài đặt cho body: nền full screen, ảnh nền cố định, căn giữa nội dung */
    body {
      font-family: "Montserrat", sans-serif;
      background: url("your-image.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #555;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Container chính chứa nội dung */
    .container {
      width: 90%;
      max-width: 800px;
      height: 70vh;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Phần trên: hiển thị subtitle (vd: "Matt Walker") */
    .top {
      text-align: center;
    }
    .top .subtitle {
      font-size: 14px;
      font-weight: 300;
      color: rgba(0, 0, 0, 0.5);
    }

    /* Phần giữa: hiển thị tiêu đề chính (vd: "SLEEP DIPLOMAT") */
    .middle {
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .middle .title {
      font-size: 60px;
      letter-spacing: 3px;
      font-weight: 300;
    }

    /* Phần dưới: thanh điều hướng */
    .bottom {
      text-align: center;
    }
    nav {
      display: inline-flex;
      gap: 30px;
    }
    nav a {
      text-decoration: none;
      font-size: 16px;
      color: #555;
      position: relative;
      padding: 5px;
    }
    /* Hiệu ứng gạch chân khi hover và trạng thái active */
    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: #c98f5c;
      transition: width 0.3s;
    }
    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }
    nav a.active {
      color: #c98f5c;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Phần trên: Subtitle -->
    <div class="top">
      <div class="subtitle">Vo Trong Nghia</div>
    </div>
    <!-- Phần giữa: Tiêu đề chính -->
    <div class="middle">
      <div class="title">NAMA HEALING</div>
    </div>
    <!-- Phần dưới: Thanh điều hướng -->
    <div class="bottom">
      <nav>
        <a href="#" class="active">Home</a>
        <a href="#">Professor</a>
        <a href="#">Podcast</a>
        <a href="#">More</a>
      </nav>
    </div>
  </div>
</body>
</html>
