<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NamaHealing - Lớp Học Thiền Chữa Lành</title>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      font-weight: bold;
      color: #004d40;
      background: url('your-image.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* Overlay cho background mờ nhẹ */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.6);
      pointer-events: none;
      z-index: 0;
    }

    /* Navigation chung */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav a {
      text-decoration: none;
      color: #00251a;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #00796b;
    }
    /* Nút chuyển đổi menu cho mobile */
    .menu-toggle {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: #00251a;
      cursor: pointer;
    }

    /* Header chứa tiêu đề chính */
    header {
      margin: 100px auto 20px;
      max-width: 600px;
      text-align: center;
      font-size: 22px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 15px;
      border-radius: 10px;
      color: #00251a;
      z-index: 10;
      position: relative;
    }

    /* Phần Hero */
    .hero {
      min-height: calc(100vh - 200px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1s ease-out;
    }
    .hero h1 {
      font-size: 48px;
      letter-spacing: 2px;
      color: #00251a;
      font-family: 'Poppins', sans-serif;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      margin: 0 0 20px;
    }
    .hero p {
      font-size: 20px;
      max-width: 90%;
      margin: 0 0 20px;
      color: #00251a;
    }
    .button {
      background: #004d40;
      color: #fff;
      padding: 12px 24px;
      border: 1px solid #fff;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .button:hover {
      background: #00796b;
    }

    /* Footer */
    footer {
      background: #004d40;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }

    /* Responsive: Mobile */
    @media (max-width: 768px) {
      .menu-toggle { display: block; }
      nav ul { 
        position: absolute;
        top: 60px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.9);
        flex-direction: column;
        width: 80%;
        padding: 10px 0;
        gap: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: none;
      }
      nav ul.active { display: flex; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <nav>
    <button class="menu-toggle">☰</button>
    <ul>
      <li><a href="trang-chu.html">Trang Chủ</a></li>
      <li><a href="gioi-thieu.html">Giới Thiệu</a></li>
      <li><a href="podcast.html">Podcast</a></li>
      <li><a href="dang-ky.html">Đăng Ký</a></li>
    </ul>
  </nav>

  <header>
    NamaHealing - Lớp Học Thiền Chữa Lành<br>
    Giảng dạy bởi Tiến Sĩ Võ Trọng Nghĩa
  </header>

  <section class="hero">
    <h1>Khám Phá Sự Bình An Nội Tâm</h1>
    <p>Tham gia lớp thiền định để chữa lành và cân bằng tâm trí.</p>
    <a href="dang-ky.html" class="button">Đăng Ký Ngay</a>
  </section>

  <footer>
    &copy; 2025 NamaHealing - Lớp Học Thiền Chữa Lành
  </footer>

  <script>
    const toggleButton = document.querySelector('.menu-toggle');
    const navList = document.querySelector('nav ul');
    toggleButton.addEventListener('click', () => {
      navList.classList.toggle('active');
    });
  </script>
</body>
</html>
