<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NamaHealing - Lớp Học Thiền Chữa Lành</title>
    <style>
        body { font-family: 'Roboto', sans-serif; margin: 0; padding: 0; color: #004d40; background: #e0f7f5; }
        header { 
            position: absolute; 
            top: 80px; 
            left: 50%; 
            transform: translateX(-50%); 
            color: #00251a; 
            font-size: 24px; 
            text-align: center; 
            font-weight: bold; 
            background: rgba(255, 255, 255, 0.7); 
            padding: 10px 20px; 
            border-radius: 10px;
        }
        .hero {
            background: url('https://source.unsplash.com/1600x900/?meditation,nature') no-repeat center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #004d40;
            text-align: center;
            position: relative;
        }
        .hero h1 { 
            font-size: 54px; 
            letter-spacing: 2px; 
            color: #00251a; 
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .hero p { font-size: 22px; max-width: 600px; margin-top: 10px; color: #00251a; }
        nav {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            font-size: 18px;
        }
        nav a {
            text-decoration: none;
            color: #00251a;
            transition: 0.3s;
        }
        nav a:hover { color: #00796b; }
        .button {
            background: #004d40;
            padding: 12px 24px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            border: 1px solid white;
            transition: 0.3s;
        }
        .button:hover { background: #00796b; }
        footer { background: #004d40; color: white; text-align: center; padding: 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <nav>
        <a href="#">Trang Chủ</a>
        <a href="#gioithieu">Giới Thiệu</a>
        <a href="#podcast">Podcast</a>
        <a href="#dangky">Đăng Ký</a>
    </nav>
    
    <header>
        NamaHealing - Lớp Học Thiền Chữa Lành <br>
        Giảng dạy bởi Tiến Sĩ Võ Trọng Nghĩa
    </header>
    
    <section class="hero">
        <h1>Khám Phá Sự Bình An Nội Tâm</h1>
        <p>Tham gia lớp thiền định để chữa lành và cân bằng tâm trí.</p>
        <a href="#dangky" class="button">Đăng Ký Ngay</a>
    </section>
    
    <footer>
        &copy; 2025 NamaHealing - Lớp Học Thiền Chữa Lành
    </footer>
</body>
</html>
